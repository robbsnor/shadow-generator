{{> header}}


<header class="header-desktop">
	<div class="container container--big">
		<div class="the-header">
			<div class="row justify-content-between d-flex h-100">
				<div class="col d-flex align-items-center h-100">
					<div class="logo">css box-shadow generator</div>
				</div>
				<div class="col h-100">
					<nav class="no-list d-flex justify-content-end align-items-center h-100">
						<ul class="nav-main">
							<li><a href="">generator</a></li>
							<li><a href="">presets</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</header>

<section class="box-shadow-settings">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="title">generate box-shadow</div>
			</div>
		</div>
		<div class="row justify-content-between">
			<div class="col-12 col-md-6 order-2 order-md-1">
				<div class="setting">
					<span>horizontal offset</span>
					<div class="input-group input-group--arrow">
						<input id="horizontal-offset" type="number" class="form-control" placeholder="0">
						<div class="custom">
							<div class="suffix">px</div>
							<div class="arrows"><i class="fas fa-chevron-up add"></i><i class="fas fa-chevron-down sub"></i></div>
						</div>
					</div>
				</div>
				<div class="setting">
					<span>vertical offset</span>
					<div class="input-group input-group--arrow">
						<input id="vertical-offset" type="number" class="form-control" placeholder="0">
						<div class="custom">
							<div class="suffix">px</div>
							<div class="arrows"><i class="fas fa-chevron-up add"></i><i class="fas fa-chevron-down sub"></i></div>
						</div>
					</div>
				</div>

				<hr>

				<div class="setting">
					<span>blur radius</span>
					<div class="input-group input-group--arrow">
						<input id="blur-radius" type="number" class="form-control" placeholder="0" value="10">
						<div class="custom">
							<div class="suffix">px</div>
							<div class="arrows"><i class="fas fa-chevron-up add"></i><i class="fas fa-chevron-down sub"></i></div>
						</div>
					</div>
				</div>
				<div class="setting">
					<span>spread radius</span>
					<div class="input-group input-group--arrow">
						<input id="spread-radius" type="number" class="form-control" placeholder="0">
						<div class="custom">
							<div class="suffix">px</div>
							<div class="arrows"><i class="fas fa-chevron-up add"></i><i class="fas fa-chevron-down sub"></i></div>
						</div>
					</div>
				</div>

				<hr>

				<div class="setting">
					<span>shadow color</span>
					<div class="color-picker">
						<div class="transparent"></div>
						<div id="shadow-color" class="color" style="background: rgba(0,0,0, 1);"></div>
					</div>
					<div class="input-group input-group--arrow">
						<input id="spread-radius" type="number" class="form-control" placeholder="0">
						<div class="custom">
							<div class="arrows"><i class="fas fa-chevron-up add"></i><i class="fas fa-chevron-down sub"></i></div>
						</div>
					</div>
				</div>

				<div class="setting">
					<span>box background</span>
					<div class="color-picker">
						<div class="transparent"></div>
						<div id="box-color" class="color" style="background: white;"></div>
					</div>
				</div>

				<hr>

				<div class="setting">
					<span>shadow inset</span>
					<label class="switch">
						<input id="inset" type="checkbox">
						<span class="slider"></span>
					</label>
				</div>



			</div>

			<div class="col-12 col-md-5 order-1 order-md-2">
				<div class="final-preview"></div>
			</div>

		</div>
	</div>
</section>


{{> footer}}
